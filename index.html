<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <div class="container">
        <div class="even-columns">
          <div class="result-column | bg-gradient text-center padding-600 ">
            <h2 class="fs-large fw-bold text-neutral-pale">Your Result</h2>
            <div class="score | bg-gradient-reverse ">
              <p class="fs-heading fw-black text-neutral-white ">76</p>
              <p class="fs-small text-neutral-lavender">of 100</p>
            </div>
            <div class="score-explanation">
              <h3 class="fs-extra-large text-neutral-white fw-bold padding-400  ">Great</h3>
              <p class="fs-medium text-neutral-pale opacity-700">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
          </div>
          <div class="summary | padding-600">
            <h2 class="fs-large fw-bold text-neutral-dark-gray">Summary</h2>
            <ul class ="summary-scores">
              <li class = "reaction-score" >
                <div class="score-name">
                  <img src="images/icon-reaction.svg" alt="">
                  <p class="fw-black text-primary-red">Reaction</p>
                </div>
                <div class="score-value">
                  <p class="fw-bold">80</p>
                  <p class="text-neutral-dark-gray opacity-700">/ 100</p>
                </div>
              </li>
              <li class = "memory-score">
                <div class="score-name">
                  <img src="images/icon-memory.svg" alt="">
                  <p class="fw-black text-primary-orange">Memory</p>
                </div>
                <div class="score-value">
                  <p class="fw-bold">92</p>
                  <p class="text-neutral-dark-gray opacity-700">/ 100</p>
                </div>
              </li>
              <li class = "verbal-score">
                <div class="score-name">
                  <img src="images/icon-verbal.svg" alt="">
                  <p class="fw-black text-primary-teal">Verbal</p>
                </div>
                <div class="score-value">
                  <p class="fw-bold">61</p>
                  <p class="text-neutral-dark-gray opacity-700">/ 100</p>
                </div>
              </li>
              <li class = "visual-score">
                <div class="score-name">
                  <img src="images/icon-visual.svg" alt="">
                  <p class="fw-black text-primary-blue">Visual</p>
                </div>
                <div class="score-value">
                  <p class="fw-bold">72</p>
                  <p class="text-neutral-dark-gray opacity-700">/ 100</p>
                </div>
              </li>
            </ul>
            <button>
              <p class="text-neutral-white">
                Continue
              </p>
            </button>
 
            </div>
        </div>
        </div>
      </div>
    </section>





    <script type="module" src="/main.js"></script>
  </body>
</html>
